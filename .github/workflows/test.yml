name: Test

on:
  push:
    branches:
      - '*'

jobs:
  install-latest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
      - uses: lando/setup-lando@v3
      - uses: ./
      - run: curl -I http://setup-lando.lndo.site
  install-older:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
      - uses: lando/setup-lando@v3
        with:
          lando-version: 3.0.26
      - uses: ./
      - run: curl -I http://setup-lando.lndo.site
  with-healthchek:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
      - uses: lando/setup-lando@v3
      - uses: ./
        with:
          healthcheck: https://setup-lando.lndo.site
      - run: curl -I http://setup-lando.lndo.site
